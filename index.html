<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To-Do App</title>
</head>
<body>
    <header>
        <h2 id="header-title">To-Do App</h2>
    </header>
    <div class="main">
        <div class="container">
            <div class="list">
                <h3>Create To-do List</h3>
                <button class="btn-add" onclick="addList()"><span class="material-symbols-outlined">add</span></button>
            </div>
            <hr>
        </div>
    </div>

    <i class="fa-regular fa-rectangle-xmark" style="color: #ffffff;"></i>

    
    <script src="script.js">
    </script>
</body>
</html>
